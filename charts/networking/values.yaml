cilium:
  ipam:
    mode: kubernetes
  kubeProxyReplacement: disabled
  MTU: 9000
  hubble:
    enabled: true
    metrics:
      enabled:
        - dns:query;ignoreAAAA
        - drop
        - tcp
        - flow
        - icmp
        - http
    relay:
      enabled: true
    ui:
      enabled: true
  # https://docs.cilium.io/en/stable/security/policy/intro/#policy-enforcement-modes
  policyEnforcementMode: always
  policyAuditMode: true # true - do not block traffic | false - block traffic
  hostFirewall:
    enabled: true
  ipv4:
    enabled: true
  ipv6:
    enabled: false # ToDo: enable :)
  encryption:
    enabled: false
    type: wireguard
  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
    securityContext:
      capabilities:
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup