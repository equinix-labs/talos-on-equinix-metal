- op: add
  path: /machine/network/interfaces/-
  value:
    interface: bond0
    routes:
      - network: 169.254.255.1/32
        gateway: Computed by invoke task - network.hack-fix-bgp-peer-routs
      - network: 169.254.255.2/32
        gateway: Computed by invoke task - network.hack-fix-bgp-peer-routs