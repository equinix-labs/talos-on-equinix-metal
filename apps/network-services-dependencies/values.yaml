metallb:
  crds:
    enabled: true
cilium:
  ipam:
    mode: kubernetes
  kubeProxyReplacement: strict
  securityContext:
    privileged: true
  cgroup:
    autoMount:
      enabled: false
      hostRoot: /sys/fs/cgroup
  enableXTSocketFallback: false
  MTU: 1500
  hubble:
    enabled: true
    metrics:
      enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - icmp
      - http
    relay:
      enabled: true
    ui:
      enabled: true
  bpf:
    masquerade: true
  encryption:
    enabled: false # secret "cilium-ipsec-keys" not found
  hostFirewall:
    enabled: true
  policyEnforcementMode: always
  policyAuditMode: true
  ipv4NativeRoutingCIDR: 10.0.0.0/13
